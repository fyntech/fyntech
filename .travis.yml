sudo: false
language: ruby
cache: bundler
branches: { only: master }
rvm:
  - 2.2
  - ruby-2.4.3

script: bundle exec jekyll build

deploy:
  provider: pages
  local-dir: _site
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  email: kfc@tutanota.com
  on:
    branch: master
