sudo: false
dist: "trusty"
language: ruby
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
      - "python-requests"
      - "language-pack-da"
cache: bundler
branches: { only: master }

rvm:
  - ruby-2.5.1

install:
  - pip3 install beautifulsoup4 --user

before_script:
  - python3 _scripts/prosa-events.py
  - bundle install

script: 
  - bundle exec jekyll build

deploy:
  provider: pages
  local-dir: _site
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  email: kfc@tutanota.com
  on:
    branch: master
