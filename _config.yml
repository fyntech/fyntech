# Jekyll config file for static variables

# Site settings
title: Fyntech - Tech Events på Fyn
description: En samling af spændende og interessante Tech relaterede events på Fyn.
github_username: fyntech
url: https://fyntech.dk
repository: fyntech/fyntech
baseurl:

# Build settings
markdown: kramdown

future: true
timezone: Europe/Copenhagen

sass:
    style: compressed
    sass_dir: _scss

collections:
  events:
    output: true
    permalink: /:collection/:year/:month/:title:output_ext

defaults:
  # _events
  - scope:
      path: ""
      type: events
    values:
      layout: event

plugins:
  - fyntech_feed
  - jekyll-tidy
  - liquid-md5
  - octopress-debugger

# Beautify HTML
jekyll_tidy:
  compress_html: false

meetup_groups: ['CODE-Odense','Atlassian-Users-Odense','EAL-tech-events','Code-U-Odense','DevOps-Odense','Odense-Hacking-Group','Azure-Usergroup-Denmark-Odense','Docker-Odense', 'FLUG-Fyns-Linux-User-Group']

exclude: ["vendor", "Gemfile", "Gemfile.lock", "README.md"]
